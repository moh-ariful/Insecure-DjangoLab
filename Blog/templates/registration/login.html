{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}


{% block content %}

<div class="container mt-3">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>


{% endblock content %}
